{% load staticfiles %}
{% load sass_tags %}
<link href="{% sass_src 'css/index.scss' %}" rel="stylesheet" type="text/css" />
<div id="landing">
  <h1>Grassroots</h1>
  <p>Find and track your representatives at every level of government.</p>
  <form method="post">
    <!-- action=" url 'core:enterzip' "  -->
    {% csrf_token %}
    <input type="text" name="zipcode" id="zipcode" value="{{ zipcode }}" placeholder="Enter zipcode" />
  </form>
</div>
