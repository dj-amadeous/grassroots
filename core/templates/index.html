<h1>Grassroots</h1>
<p>Find and track your representatives at the local/municipal level.</p>
<form action="{% url 'core:enterzip' %}" method="post">
  {% csrf_token %}
  <input type="text" name="zipcode" id="zipcode" value="{{ zipcode }}" placeholder="Enter your zipcode" />
  <input type="submit" value="Find my representatives" />
</form>
